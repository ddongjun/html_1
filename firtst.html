<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--여기는 블록 요소야-->
    <div>
    
    <!-- div : 다른 요소들을 묶어주는 애      
        
    -->
    안녕! 오르미 여러분!
    <div>
        
    </div>

    <!--P태그는 자동으로 줄바꿈!-->
    <p>안녕하세요 저는 p에요.</p>
    당신은 누구신가요?

    오 줄바꿈이 안 됩니다.
    <h1>하하하하하</h1>
    <h2>하하하하하</h2>
    <h3>하하하하하</h3>
    <h2>하하하하하</h2>
    <h9>하하하하하</h9>

    <!--순서 없는 리스트 unorderd-->
    <ul>
        <li>1번</li>
        <li>2번</li>
    </ul>

    <!--순서 있는 리스트 orederd-->
    <ol>
        <li>첫 번째에요</li>
        <li>두 번째에요</li>
    </ol>

    안녕 못 해요 나는.
    
    </div>
    
    <!-- 여기는 인라인 요소들!-->
    <div>
        안녕, <span style="color:red;">오르미</span>여러분!<br>
        <p><a href="https://www.google.com">구글</a></p>

        이 <strong>태그</strong>는 <small>무엇</small>을 하는 <code>태그</code>일까요?<br>
        <!--strong: 예를 들어, 스크린을 읽어줄 때 강조하여 읽어줌-->
        
        이 <b>태그</b>가 <i>볼드</i>아니에요?






    </div>

</body>
</html>
