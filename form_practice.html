<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>         <!--./현재 디렉토리 /최상위 디렉토리 ../상위 디렉토리-->
    <form action="./result.html" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="username">아이디:</label>
                <input type="text" name="username" placeholder="ID" autocomplete="on" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" placeholder="PWD" autocomplete="on" required>
            </div>
            <div>
                <label for="age">나이:</label>
                <input type="number" name="age" min="0" max="100" step="1" placeholder="age" autocomplete="off">
            </div>
            <label for="summary">하고 싶은 말:</label>
            <div>
                <textarea name="summary" rows="10" cols="30" placeholder="내용 입력"></textarea>
            </div>
            <div>
                <select name="type">
                    <option value="T_AS_1">가르쳐주셔서</option>
                    <option value="T_AS_2">감사합니다.</option>
                    <option value="T_AS_3">좋은 하루되세요.</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="type_2_1" value="1day">
                <label for="type_2_1">1일 이내</label>
                <input type="checkbox" name="type_2_2" value="1week">
                <label for="type_2_2">1주 이내</label>
                <input type="checkbox" name="type_2_3" value="1month">
                <label for="type_2_3">1달 이내</label>
            </div>
            <div>
                <input type="radio" name="type_3_1" value="emergency">
                <label for="type_3_1">긴급</label>
                <input type="radio" name="type_3_2" value="normal" checked>
                <label for="type_3_2">일반</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
